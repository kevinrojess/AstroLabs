<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <!-- Add your form here -->

    <div class="form-container d-flex justify-content-center">
        <div class="border rounded p-5 mt-5">
            <h1 class="mb-4">Register</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept the terms &amp; conditions</label>
            </div>
            <button onclick="register()" type="submit" class="btn btn-primary">Submit</button>

            <div class="alert alert-danger mt-3 d-none" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <div class="alert alert-success mt-3 d-none" role="alert">
                You have registered Successfully!
            </div>

        </div>
    </div>


    <script src="./registration.js"></script>

</body>

</html>
